<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia 2000</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="box-header">
            <h1><img class = "logo" src="img/logo.png" alt="pharmacy 2000's logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name-lastName">Name and last name</label>
            <input type="text" id="name-lastName" class="input-registrer" required>
            <label for="number-phone">Number phone</label>
            <input type="tel" id="number-phone" class="input-registrer" placeholder="(xx) xxxx xxxx" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="input-registrer" placeholder="email@domain.com" required>
            <label for="text">Message</label>
            <textarea cols="100%" rows="10" id="text" class="input-registrer" required></textarea>

            <fieldset>
                <legend>How would you like us to contact you?</legend>
                <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>
                <label for="radio-phone"><input type="radio" id="radio-phone" name="contact" value="phone" id="radio-phone">Number phone</label>         
                <label for="radio-whatsapp"><input type="radio" name="contact" value="WhatsApp" id="radio-whatsapp">WhatsApp</label>              
            </fieldset>

            <fieldset>
                <legend>What time would you like to contact us?</legend>
                <select>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Evening</option>
                </select>
            </fieldset>
            
            <label class="input-checkbox"><input type="checkbox">Would you like to recive news about us?</label>
            <input type="submit" value="Submit" class="submit">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday to saturday</td>
                    <td>8:00 - 22:00</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>8:00 - 20:00</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img class="logo" src="img/logo.png" alt="pharmacy 2000's logo">
        <p class="copyright">&copy; Copyright Farmacia 2000 - 2024</p>
    </footer>
</body>
</html>
