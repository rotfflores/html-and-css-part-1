<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia 2000</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="box-header">
            <h1><img class = "logo" src="img/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="name-lastName">Name and last name</label>
            <input type="text" id="name-lastName">
            <label for="number-phone">Number phone</label>
            <input type="text" id="number-phone">
            <label for="email">Email</label>
            <input type="text" id="email">
            <label for="text">Message</label>
            <textarea cols="70" rows="10" id="text"></textarea>
            <div>
                <p>how would you like us to contact you?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contact" value="email" id="radio-email">
                <label for="radio-phone">Number phone</label>
                <input type="radio" id="radio-phone" name="contact" value="phone" id="radio-phone">
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contact" value="WhatsApp" id="radio-whatsapp">
            </div>
            <label><input type="checkbox">Would you like to recive news about us? </label>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <img class="logo" src="img/logo.png">

    </footer>
